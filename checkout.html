<div class="main_div">
<div class="banner">
        <h1 class="title">Welcome at <a href="home.html">Wayne's cars</a></h1>
        <img class="banner_img" src="banner.jpg" alt="Banner">
</div>

<div class="navi">
    <ul class="navi_list">
        <li>
            <a href="shop.html">Go shopping!</a>

<div class="main">

<div class="div_title">
<h1 class="subtitle">Welcome at our checkout page!</h1>
</div>
<div class="checkout_main">
    <div class="checkout_data">
        <form class="checkout_form">
            <div class="user_info">

                <div class="field">
                    <input class="field_conf" required type="text" name="name" placeholder="Name..">
                </div>

                <div class="field">
                    <input class="field_conf" required type="text" name="surname" placeholder="Surname..">
                </div>

                <div class="field">
                    <input class="field_conf" required type="email" name="email" placeholder="Email..">
                </div>

                <div class="field">
                    <input class="field_conf" required type="tel" pattern="[0-9]{9}" name="phone_number" placeholder="Phone number..">
                </div>

                <div class="field">
                    <input class="field_conf" required type="text" name="address" placeholder="Address..">
                </div>

                <div class="field">
                    <input class="field_conf" required type="number" pattern="[0-9]{2}-[0-9]{3}" name="zip_code" placeholder="Zip code..">
                </div>

                <div class="field">
                    <input class="field_conf" required type="text" name="city" placeholder="City..">
                </div>

                <div class="field">
                <input class="submit" type="submit" value="Continue">
                </div>

            </div>

        </form>
    </div>

    <div class="checkout_summary">
        <h1 style="text-align:center; border-bottom: 1px solid;">Order summary</h1>
        <div class="cart_items_row">

            <div style="flex:2;"><img class="cart_thumbnail" src="item1.jpg"></div>

              <div style="flex:2;">Product 1</div>

              <div style="flex:1;"><b>Price</b></div>

              <div style="flex:1"> x2</div>

            </div>

        </div>

</div>
</div>
</div>

</body>
</html>
